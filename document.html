<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encrypted Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e8ecf3, #cdd4df);
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .container {
      width: 90%;
      max-width: 480px;
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-radius: 18px;
      padding: 30px 25px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
    }

    .text {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 18px;
      color: #1a1a1a;
    }

    .preview-image {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    .access-btn {
      padding: 12px 28px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.25s ease;
    }

    .access-btn:hover {
      background-color: #0b5ed7;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">Encrypted â€” Click below to access</div>
    <img class="preview-image" src="https://i.postimg.cc/6q5cPdX4/blurred_document.png" alt="Encrypted Document Preview" />
    <button class="access-btn" onclick="goToIndex()"
    <button class="access-btn" onclick="goToIndex()">Access Document</button>
  </div>

  <script>
  function goToIndex() {
    const hash = window.location.hash || "";
    window.location.href = "index.html" + hash;
  }
  </script>
</body>
</html>
